<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Netflix Clene</title>
    <link rel="stylesheet" href="styles/css/main.css">
    <link rel="stylesheet" href="styles/css/main.css">
    <script src="https://kit.fontawesome.com/2ebc27cfee.js" crossorigin="anonymous"></script>

    <!-- Responsividade   -->
    <link rel="stylesheet" href="styles/css/responsive.css">
    <!--  owl css  -->
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.css.min.css">
</head>
<body>
    <header class="cabecalhoMenu">
        <div class="container">
            <h2 class="nomeSite">
                NETFLIX
            </h2>
            <nav class="menu">
                <a href="#">Inicio</a>
                <a href="#">Filmes</a>
                <a href="#">Series</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main class="principal">
        <div class="filmePrincipal">
            <div class="container">
                <h3 class="nomeFilme">
                    Yellowstone
                </h3>
                <p class="descricao">
                    John Dutton tenta proteger seu rancho, o maior dos Estados Unidos, de um mundo corrupto.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosselFilmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box_filme" src="resources/img/capa_velozes_furiosos.jpg" alt="Item1 carrosselFilmes">
            </div>
            <div class="item">
                <img class="box_filme" src="resources/img/capa_roda_tempo.jpg" alt="Item2 carrosselFilmes">
            </div>
            <div class="item">
                <img class="box_filme" src="resources/img/capa_fazenda_clarkson.jpg" alt="Item3 carrosselFilmes">
            </div>
            <div class="item">
                <img class="box_filme" src="resources/img/capa_homem_ferro.jpg" alt="Item4 carrosselFilmes">
            </div>
            <div class="item">
                <img class="box_filme" src="resources/img/capa_ultimato.jpg" alt="Item5 carrosselFilmes">
            </div>
        </div>
    </div>

    <!--  owl JS  -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
