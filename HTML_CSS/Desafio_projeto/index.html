<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Netflix Clene</title>
    <link rel="stylesheet" href="styles/css/main.css">
    <script src="https://kit.fontawesome.com/2ebc27cfee.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="cabecalhoMenu">
        <div class="container">
            <h2 class="nomeSite">
                NETFLIX
            </h2>
            <nav class="menu">
                <a href="#">Inicio</a>
                <a href="#">Filmes</a>
                <a href="#">Series</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main class="principal">
        <div class="filmePrincipal">
            <div class="container">
                <h3 class="nomeFilme">
                    Yellowstone
                </h3>
                <p class="descricao">
                    John Dutton tenta proteger seu rancho, o maior dos Estados Unidos, de um mundo corrupto.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
